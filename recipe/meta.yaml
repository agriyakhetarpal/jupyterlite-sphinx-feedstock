{% set name = "jupyterlite-sphinx" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlite_sphinx-{{ version }}.tar.gz
  sha256: 81bc1bf8ecabfbf25dc89d200a072b345413f2f73f8c330ba044a9f38a1f7930

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - docutils
    - jupyter_server
    - jupyterlab_server
    - jupyterlite-core >=0.1.0,<0.2.0
    - sphinx >=4

test:
  imports:
    - jupyterlite_sphinx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlite/jupyterlite-sphinx
  summary: Sphinx extension for deploying JupyterLite
  doc_url: https://jupyterlite-sphinx.readthedocs.io
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
    - martinRenou
